<style>
 .Rotate45{
  -webkit-transform: rotate(-90deg);
 }
</style>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script>
function Rotate(){
 var Obj = document.getElementById("ResizeWindow");
 var VObj = document.getElementById("remote_video");
 Obj.className = "Rotate45";
 VObj.className = "Rotate45";
 Obj.style.visibility ="visible";
 VObj.style.visibility ="visible";
}	
</script>
<script>
$(function(){
    Rotate();
    connect();
});	
</script>

    <h3>Momo P2P</h3>

      <select id="codec">

      <input type="button" onclick="connect();" value="Connect">

	<div id="ResizeWindow" onMouseDown="MouseDownResize()" 
     		style="position:absolute; left:100px; top:100px; cursor:se-resize;

	</div>
	<video id="remote_video2" autoplay style="border: 3px solid gray; visibility: hidden;"></video>
<video id="remote_video" autoplay style="position:absolute; left:100px; top:100px; width: 400px; height: 240px; background-color: #000000;"></video>
